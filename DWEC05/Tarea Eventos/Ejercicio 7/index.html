                <input type="text" id="campo_3" name="apellido2" size="25" /><br></p>
            <p>Direcci칩n:

            </p>
            <p>e-mail:

    <p id="mensaje"></p>
</body>

<script>
    var indice;
    var elementos = document.querySelector('form').elements;
    var elementoSeleccionado;
    var posElemento;
    console.log(elementos);

    document.addEventListener('focusin', function (event) {
        if (event.target.nodeName.toLowerCase() == 'input') {
            event.target.style.border = '4px solid blue';
            elementoSeleccionado = elementos.namedItem(event.target.id); //Nodo del elemento sobre el que tenemos focus
            posElemento = Array.prototype.slice.call(elementos).indexOf(elementoSeleccionado); //Conversi칩n a array para obtener el indice del elemento sobre el que tenemos focus inicialmente
        }
    });
    document.addEventListener('focusout', function (event) {
        if (event.target.nodeName.toLowerCase() == 'input') {
            event.target.style.border = '1px solid black';
        }
    });
    document.addEventListener('keyup', function (event) {
        if (event.which == 40 || event.which == 13) {
            if (posElemento == 6) {
                elementos[1].focus();
            } else {
                elementos[posElemento + 1].focus();
            }
        }
    });
    document.addEventListener('keyup', function (event) {
        if (event.which == 38) {
            if (posElemento == 1) {
                elementos[6].focus();
            } else {
                elementos[posElemento - 1].focus();
            }
        }
    });
</script>

</html>
